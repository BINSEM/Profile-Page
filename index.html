						<h1>FUTURE DEPENDE</h1>
						<p>The biological and geological future of the Earth can be extrapolated based upon the estimated effects of several long-term influences. These include the chemistry at the Earth's surface, the rate of cooling of the planet's interior, the gravitational interactions with other objects in the Solar System, and a steady increase in the Sun's luminosity. An uncertain factor in this extrapolation is the ongoing influence of technology introduced by humans, such as climate engineering,[2] which could cause significant changes to the planet.[3][4] The current Holocene extinction[5] is being caused by technology[6] and the effects may last for up to five million years.[7] In turn, technology may result in the extinction of humanity, leaving the planet to gradually return to a slower evolutionary pace resulting solely from long-term natural processes.</p>
